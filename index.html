		<div id="container">
			<div class="options-container">
				<div class="options">
					<input type="checkbox" id="overlap" onMouseOver="show_overlap()" onMouseOut="hide_overlap()">
					<label for="overlap" style="padding-left: 0.5em; padding-right: 1em;" onMouseOver="show_overlap()" onMouseOut="hide_overlap()"> No Overlap Mode</label>
					<input type="checkbox" id="alternate" onMouseOver="show_alternate()" onMouseOut="hide_alternate()">
					<label for="alternate" style="padding-left: 0.5em;" onMouseOver="show_alternate()" onMouseOut="hide_alternate()"> Alternate Mode</label>
				</div>
				<div id="options-help-overlap">
					Stops the last sound before playing another one
				</div><div id="options-help-alternate">
					Plays alternative AA EE OO sounds from the NYE stream
				</div>
			</div>
			<center>
				<strong>Press 'A' for "AA", 'E' for "EE", 'O' for "OO", 'Spacebar' for "AUDIO JUNGLE", 'S' for sneeze, 'N' for "Nice, Ron" and 'W' for "What, I'm not allowed to sneeze?"</strong>
			</center>
			<div class="infoText">

				</center>
			</div>
